<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>DailyJokes.com</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="bg-secondary container d-flex flex-column justify-content-center align-items-center">
    <h1 id="title">Random Joke</h1>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h3 id="jokeNo"></h3>
        <p class="lead" id="jokeQ">Your Joke is loading...</p>
        <p class="lead" id="jokeA"></p>
      </div>
      <button type="button" class="btn btn-dark " id="newJoke" onclick="jokes()">Click for New Joke</button>
    </div>
  </div>
  
  <!-- footer -->
  <footer class="bg-light text-center text-lg-start">
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    Made with &#10084; by Brijesh Peshvani
  </div>
</footer>
  
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
